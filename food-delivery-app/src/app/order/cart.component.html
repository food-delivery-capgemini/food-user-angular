
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Dish</th>
        <th>Dish Name</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items; let i = index">
        <td>
          <img src="{{item.dish.imgUrl}}" style="width: 200px;" alt="Card image cap"/>
        </td>
        <td>{{ item.dish.dishName }}</td>
        <td><input type="number" [(ngModel)]="cart.items[i].quantity" name="quantity" min="1" (change)="calculateTotal()"/></td>
        <td>{{ item.dish.dishPrice * item.quantity }}</td>
        <td>
          <button type="button" class="btn btn-primary" style="background-color: lightgreen" (click)="removeFromCart(i)">Remove</button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>Total Amount:</td>
        <td>{{ cart.totalAmount }}</td>
        <td><button type="button" class="btn btn-primary" style="background-color:red" routerLink="/address">Proceed</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
